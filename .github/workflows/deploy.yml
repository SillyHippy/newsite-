name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Or 'master' if you're using the older default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./  # Deploy the entire current directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

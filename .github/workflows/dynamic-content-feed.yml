name: Dynamic Content Feed Generation
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 5 * * *' # Daily at 5 AM UTC
  workflow_dispatch:
jobs:
  generate-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Generate dynamic feed
        run: |
          node scripts/generate-feed.js
      - name: Commit and push feed and sitemap
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/feed.xml public/feed.json public/feed.rss public/sitemap.xml
          git commit -m "Auto-generate dynamic content feeds and sitemap before deploy" || echo "No changes to commit"
          git push
      - name: Ensure feed and sitemap files are present before deploy
        run: |
          if [ ! -f public/feed.xml ] || [ ! -f public/feed.json ] || [ ! -f public/feed.rss ] || [ ! -f public/sitemap.xml ]; then
            echo "Feed or sitemap files missing! Aborting deploy."
            exit 1
          fi
